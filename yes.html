<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay! ❤️</title>
    <style>
        body {
            background-color: #ffccd5;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #d63384;
        }
        .media-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            width: 300px;
            margin-bottom: 20px;
        }
        audio {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>Yay! You said yes! ❤️</h1>
<div class="media-container">
    <img src="content/yes.gif" alt="Happy GIF">
    <audio controls>
        <source src="content/song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
</div>
<script>
    window.addEventListener('load', () => {
        const audio = document.querySelector("audio");
        audio.play().catch(error => console.log("Autoplay blocked:", error));
    });
</script>
</body>
</html>
